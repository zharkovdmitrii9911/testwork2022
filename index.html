<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <table>
            <tr><td>
            <div id="HeaderInform"></div></td>
            <td><div id="UnlogInFormButton" ><input class="HeaderButton"  onclick='FormShowSwich("RegistrationForm","AuthorizationForm")' type="button" value="Регистрация">/<input class="HeaderButton" onclick='FormShowSwich("AuthorizationForm","RegistrationForm")' type="button" value="Авторизация"></div>
            </td><td><div class="UnVivible" id="logInFormButton"><input class="HeaderButton" onclick='UserLogOut()' type="button" value="Выход"></div>
            </td></tr>
        </table>
        <a href="somepage.html">проверка</a>
    </header>

    <div class="container" id="RegistrationForm">   
        <form>
            <table>
                <tr>
                    <td><p class="Text">Логин</p></td>
                    <td><input type="text" onchange="InputCheck()" id="RegistrationLogin"></td>
                    
                </tr>
                
                <tr>
                    <td><p class="Text">Имя</p></td>
                    <td><input type="text" onchange="InputCheck()" id="RegistrationName"></td>
                </tr>
                <tr>
                    <td><p class="Text">Почта</p></td>
                    <td><input type="text" onchange="InputCheck()" id="RegistrationEmail"></td>
                </tr>
                <tr>
                    <td><p class="Text">Пароль</p></td>
                    <td><input onchange="InputCheck()" type="password" id="RegistrationPass"></td>
                </tr>
                <tr>
                    <td><p class="Text">Повторите пароль</p></td>
                    <td><input onchange="InputCheck()" type="password" id="RegistrationPass1"></td>
                </tr>              
              </table>
              <p class="Error" id="RegistrationFormError"></p>
              <p class="Success" id="RegistrationFormSuccess"></p>
              <tr><p id="LoginSearch"></p></tr>
             
              
             
            
        </form>
        <button id="RegistrationSend" disabled>Регистрация</button>
    </div>

    <div class="container" id="AuthorizationForm">   
        <form>
            <table>
                <tr>
                    <td><p class="Text">Логин</p></td>
                    <td><input type="text" id="AuthorizationLogin"></td>
                </tr>
                <tr>
                    <td><p class="Text">Пароль</p></td>
                    <td><input type="password" id="AuthorizationPass"></td>
                </tr>
              </table>
              <p class="Error" id="AuthorizationFormError"></p>
              <p class="Success" id="AuthorizationFormSuccess"></p>
            
        </form>
        <button id="AuthorizationSend">Войти</button>
    </div>

</body>

<script src="Js/Main.js"></script>
</html>
